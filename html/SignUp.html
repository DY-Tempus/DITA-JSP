<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SignUp</title>
  <link href="../css/SignUpPage.css" rel="stylesheet" type="text/css" />
</head>
  <h1 class="TitleLabel">MU:SE</h1>
  <div class="ContentContainer">
    <div class="Spread">
      <label>ID</label>
      <input type="text" class="InputSetting">
    </div>
    <div class="Spread">
      <label>PW</label>
      <input type="password" class="InputSetting">
    </div>
    <div class="Spread">
      <label>PW Confirm</label>
      <input type="password" class="InputSetting">
    </div>
    <div class="Spread">
      <label class="Email">Email</label>
      <input type="email" class="InputSetting">
    </div>
    <div class="Spread">
      <label>Name</label>
      <input type="text" class="InputSetting">
    </div>
    <div class="Spread">
      <label>Favorite Genre 1</label>
      <select id="fruit" name="fruit" class="InputSetting">
        <option value="apple">Apple</option>
        <option value="banana" selected>Banana</option> <!-- 기본 선택 값 -->
        <option value="cherry">Cherry</option>
        <option value="date">Date</option>
      </select>
    </div>
    <div class="Spread">
      <label>Favorite Genre 2</label>
      <select id="fruit" name="fruit" class="InputSetting">
        <option value="apple">Apple</option>
        <option value="banana" selected>Banana</option> <!-- 기본 선택 값 -->
        <option value="cherry">Cherry</option>
        <option value="date">Date</option>
      </select>
    </div>
  </div>
  <button class="ConfirmButton">Sign Up</button>
</html>
